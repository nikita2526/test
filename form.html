<html>
	<head>
		<script>
			function formval() {


				var name = document.forms["RegForm"]["Name"];
				var email = document.forms["RegForm"]["EMail"];
				var phone = document.forms["RegForm"]["Telephone"];
				var what = document.forms["RegForm"]["Subject"];
				var password = document.forms["RegForm"]["Password"];
				var address = document.forms["RegForm"]["Address"];


					
				if (name.value == "") {
					window.alert("Please enter your name.");
					name.focus();
					return false;
				}

				if (address.value == "") {
					window.alert("Please enter your address.");
					address.focus();
					return false;
				}

				if (email.value == "") {
					window.alert(
					"Please enter a valid e-mail address.");
					email.focus();
					return false;
				}

				if (phone.value == "") {
					window.alert(
					"Please enter your telephone number.");
					phone.focus();
					return false;
				}

				if (password.value == "") {
					window.alert("Please enter your password");
					password.focus();
					return false;
				}

				if (what.selectedIndex < 0) {
					window.alert("Please enter your course.");
					what.focus();
					return false;
				}

				return true;
			}
		</script>

		
	</head>

	<body>
		<h1 style="text-align: center;">REGISTRATION FORM</h1>

		<form name="RegForm" action="landing.html"
			onsubmit="return formval()" method="post">

			Name: <input type="text"
							size="65" name="Name" />
			<br />
			Address: <input type="text"
							size="65" name="Address" />
		
			<br />
			E-mail Address: <input type="email"
							size="65" name="EMail" />
			<br />
			Password: <input type="text"
						size="65" name="Password" />
			<br />
			Telephone: <input type="text"
						size="65" name="Telephone" />
			<br />

			
				SELECT YOUR COURSE
				<select type="text" value="" name="Subject">
					<option>Web Internship</option>
					<option>Python</option>
					<option>Java</option>
					<option>Digital Marketing</option>
					<option>Data Analytics</option>
				</select>
			
			<br />
			<br />
			Comments: <textarea cols="55"
							name="Comment"> </textarea>
			
				<input type="submit"
					value="send" name="Submit" />
				<input type="reset"
					value="Reset" name="Reset" />
			
		</form>
	</body>
</html>
